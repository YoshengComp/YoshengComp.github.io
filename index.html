<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰情室</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1>戰情室報表</h1>
                <div class="header-controls">
                    <select id="branchSelector" class="branch-selector">
                        <option value="all">所有分店</option>
                        <option value="taipei">台北分店</option>
                        <option value="taichung">台中分店</option>
                        <option value="kaohsiung">高雄分店</option>
                        <option value="hsinchu">新竹分店</option>
                    </select>
                    <select id="timeRange" class="time-range">
                        <option value="today">今天</option>
                        <option value="week">周</option>
                        <option value="month" selected>月</option>
                        <option value="quarter">季</option>
                        <option value="year">今年</option>
                    </select>
                    <button id="refreshBtn" class="refresh-btn">更新圖表</button>
                </div>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="dashboard-main">
            <!-- KPI Cards -->
            <section class="kpi-section">
                <div class="kpi-card">
                    <div class="kpi-icon sales-icon">💰</div>
                    <div class="kpi-content">
                        <h3>總營業額</h3>
                        <div class="kpi-value" id="totalRevenue">$0</div>
                        <div class="kpi-change positive" id="revenueChange">+0%</div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-icon visitors-icon">👥</div>
                    <div class="kpi-content">
                        <h3>來客數</h3>
                        <div class="kpi-value" id="totalVisitors">0</div>
                        <div class="kpi-change positive" id="visitorsChange">+0%</div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-icon consumption-icon">🛒</div>
                    <div class="kpi-content">
                        <h3>平均消費</h3>
                        <div class="kpi-value" id="avgConsumption">$0</div>
                        <div class="kpi-change positive" id="consumptionChange">+0%</div>
                    </div>
                </div>
                <div class="kpi-card">
                    <div class="kpi-icon products-icon">📦</div>
                    <div class="kpi-content">
                        <h3>產品銷售</h3>
                        <div class="kpi-value" id="productsSold">0</div>
                        <div class="kpi-change positive" id="productsChange">+0%</div>
                    </div>
                </div>
            </section>

            <!-- Charts Grid -->
            <section class="charts-grid">
                <!-- Sales Revenue Module -->
                <div class="chart-module">
                    <div class="module-header">
                        <h2>銷售額分析</h2>
                        <div class="module-controls">
                            <button class="chart-type-btn active" data-chart="revenue-line">長條圖</button>
                            <button class="chart-type-btn" data-chart="revenue-bar">條形圖</button>
                            <button class="chart-type-btn" data-chart="revenue-pie">圓餅圖</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>

                <!-- Visitor Analytics Module -->
                <div class="chart-module">
                    <div class="module-header">
                        <h2>來客分析</h2>
                        <div class="module-controls">
                            <button class="chart-type-btn active" data-chart="visitors-line">長條圖</button>
                            <button class="chart-type-btn" data-chart="visitors-bar">條形圖</button>
                            <button class="chart-type-btn" data-chart="visitors-doughnut">環形圖</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="visitorsChart"></canvas>
                    </div>
                </div>

                <!-- Consumption Analysis Module -->
                <div class="chart-module">
                    <div class="module-header">
                        <h2>消費分析</h2>
                        <div class="module-controls">
                            <button class="chart-type-btn active" data-chart="consumption-line">長條圖</button>
                            <button class="chart-type-btn" data-chart="consumption-bar">條形圖</button>
                            <button class="chart-type-btn" data-chart="consumption-radar">雷達圖</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="consumptionChart"></canvas>
                    </div>
                </div>

                <!-- Product Sales Module -->
                <div class="chart-module">
                    <div class="module-header">
                        <h2>產品銷售分析</h2>
                        <div class="module-controls">
                            <button class="chart-type-btn active" data-chart="products-bar">條形圖</button>
                            <button class="chart-type-btn" data-chart="products-pie">圓餅圖</button>
                            <button class="chart-type-btn" data-chart="products-polarArea">Polar</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="productsChart"></canvas>
                    </div>
                </div>

                <!-- Branch Performance Comparison -->
                <div class="chart-module full-width">
                    <div class="module-header">
                        <h2>分店比較</h2>
                        <div class="module-controls">
                            <button class="chart-type-btn active" data-chart="branch-bar">條形圖</button>
                            <button class="chart-type-btn" data-chart="branch-radar">Radar</button>
                            <button class="chart-type-btn" data-chart="branch-line">長條圖</button>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="branchChart"></canvas>
                    </div>
                </div>

                <!-- Real-time Activity Feed -->
                <div class="activity-module">
                    <div class="module-header">
                        <h2>實時分析</h2>
                        <div class="activity-status">
                            <span class="status-indicator active"></span>
                            <span>Live</span>
                        </div>
                    </div>
                    <div class="activity-feed" id="activityFeed">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="dashboard-footer">
            <div class="footer-content">
                <p>&copy; 2025 Yosheng Comp. <span id="lastUpdated"></span></p>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>資料載入中......</p>
    </div>

    <script src="data.js"></script>
    <script src="charts.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
